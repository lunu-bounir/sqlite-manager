<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body {
      font-size: 13px;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      background-color: #efefef;
    }
  </style>
</head>
<body>
  <h3>View 1</h3>
  <table-view id="view-1"></table-view>
  <h3>View 2</h3>
  <table-view id="view-2"></table-view>

  <script type="text/javascript" src="core.js"></script>
  <script type="text/javascript">
{
  const view = document.getElementById('view-1');

  const a = view.structure(['a', 'b', 'c']);
  console.log(a);
  const b = view.feed([
    [1, "string", 3],
    [4, null, 5],
    [6, 7, "string", 9]
  ]);
  console.log(b);
}
{
  const view = document.getElementById('view-2');

  view.structure(['a', 'b', 'c'], {
    'numbers': false,
    'mode': 'compact',
    'resize': true,
    'select': true,
    'multi-select': true,
    'rows': 5
  });
  view.feed([
    [1, 2, 3],
    [4],
    [5, 6, 7],
    [6, 7, 8],
    [7, 8, 9],
    [8, 9, 10],
    [9, 10, 11],
    [10, 11, 12],
    [11, 12, 13],
    [12, 13, 14],
    [13, 14, 15],
    [14, 15, 16],
    [15, 16, 17],
    [16, 17, 18],
    [17, 18, 19],
    [18, 19, 20],
    [19, 20, 21],
    [20, 21, 22],
    [21, 22, 23],
    [22, 23, 24],
    [23, 24, 25],
  ]);
}
  </script>
</body>
</html>
